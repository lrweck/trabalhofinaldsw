<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro de Clientes / Contato</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/cad-cliente-contato.js"></script>
    </head>
    <body>
        <h1>Cadastro de Clientes / Contato</h1>
        <label>Tipo de cadastro:</label>
        <input type="radio" name="cliente-contato" value="1" checked/> Contato
        <input type="radio" name="cliente-contato" value="2" /> Cliente<br /><br />
        <table>
            <tr>
                <td>
                    <label>Nome:</label>
                </td>
                <td>
                    <input id="cadastro-nome" type="text" name="cadastro-nome" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Telefone:</label>
                </td>
                <td>
                    <input id="cadastro-telefone" type="text" name="cadastro-telefone" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email:</label>
                </td>
                <td>
                    <input id="cadastro-email" type="text" name="cadastro-email" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Forma de contato:</label>
                </td>
                <td>
                    <input type="radio" name="cadastro-tipo" value="1" checked/> Telefone
                    <input type="radio" name="cadastro-tipo" value="2" /> E-mail
                    <input type="radio" name="cadastro-tipo" value="3" /> Site
                </td>
            </tr>
        </table><br /><br />
        
        <input id="registrar-cliente" type="button" value="Registrar contato" />
        <input id="voltar" type="button" value="Voltar"/>
    </body>
</html>
