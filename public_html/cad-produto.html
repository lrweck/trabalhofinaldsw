<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/cad-produto.js"></script>
    </head>
    <body>
        <h1>Cadastro de Produto</h1>
        <table>
            <tr>
                <td>
                    <label>Nome do produto:</label>
                </td>
                <td>
                    <input id="nome" type="text" name="nome" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Descrição:</label>
                </td>
                <td>
                    <textarea id="descricao"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Valor:</label>
                </td>
                <td>
                    <input id="valor" min="0" type="number" name="valor" value="0"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Categoria de contato (1-Telefone / 2-Email / 3-Site):</label>
                </td>
                <td>
                    <input id="categoria" min="1" max="3" type="number" name="categoria" value="1"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Imagem do produto:</label>
                </td>
                <td>
                    <input id="imagem" type="file" name="imagem" accept=".jpg, .jpeg"/>
                </td>
            </tr>
        </table>
        
        <input id="cadastrar" type="button" value="Cadastrar"/>
        <input id="voltar" type="button" value="Voltar"/>
    </body>
</html>
